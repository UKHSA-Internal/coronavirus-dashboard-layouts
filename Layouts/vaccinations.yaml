cards:
# UK only (nation version in separate card below)

  - heading: People who have received 1st dose vaccinations, by report date
    cardType: multiAreaStatic
    locationAware:
      included:
        areaType:
          - overview

    fullWidth: true
    abstract: >
      The number of people of all ages who have received a first dose COVID-19 vaccination and 7-day rolling average.

    download:
      - newPeopleVaccinatedFirstDoseByPublishDate
      - cumPeopleVaccinatedFirstDoseByPublishDate

    options:
      type: radio
      heading: null
      choices:
        - UK total
        - By nation

    UK total:

      tabs:

        - heading: Daily
          tabType: chart
          barType: normal
          params:
            - key: areaType
              sign: "="
              value: overview

          fields:
            - label: daily
              value: newPeopleVaccinatedFirstDoseByPublishDate
              tooltip: Daily reported number of people who received the first dose of COVID-19 vaccine
              type: bar
              colour: 0
              rollingAverage: false

            - label: (7-day average)
              value: newPeopleVaccinatedFirstDoseByPublishDate
              tooltip: 7-day rolling average of the daily reported number of people who received the first dose of COVID-19 vaccine
              type: line
              colour: 3
              fill: false
              rollingAverage:
                window: 7
                clipEnd: 0 #no of days to exclude for incomplete data

        - heading: Total
          tabType: chart
          params:
            - key: areaType
              sign: "="
              value: overview
          fields:
            - label: total
              value: cumPeopleVaccinatedFirstDoseByPublishDate
              tooltip: Total reported number of people who received the first dose of COVID-19 vaccine
              type: bar
              colour: 0
              rollingAverage: false

        - heading: Data table
          tabType: table
          params:
            - key: areaType
              sign: "="
              value: overview

          fields:
            - label: Report date
              value: date
              type: date
              tooltip: Date

            - label: "daily"
              value: newPeopleVaccinatedFirstDoseByPublishDate
              type: numeric
              tooltip: Daily reported number of people who received the first dose of COVID-19 vaccine

            - label: "total"
              value: cumPeopleVaccinatedFirstDoseByPublishDate
              type: numeric
              tooltip: Total number of people who received the first dose of COVID-19 vaccine

        - heading: About
          tabType: metadata
          filename: cardMetadata/vaccinations/cardVaccinationsDailyReportDate.md


    By nation:

      tabs:

          - heading: Daily
            tabType: chart
            barType: stack
            colours: [0, 9, 3, 10] # areaNames in alphabetical order
            params:
              - key: areaType
                sign: "="
                value: nation

            fields:
              - label: "daily"
                value: newPeopleVaccinatedFirstDoseByPublishDate
                tooltip: Daily reported number of people who received the first dose of COVID-19 vaccine in each nation
                type: bar
                rollingAverage: false

          - heading: Total
            tabType: chart
            barType: stack
            colours: [0, 9, 3, 10] # areaNames in alphabetical order
            params:
              - key: areaType
                sign: "="
                value: nation

            fields:
              - label: "total"
                value: cumPeopleVaccinatedFirstDoseByPublishDate
                tooltip: Total reported number of people who received the first dose of COVID-19 vaccine in each nation
                type: bar
                rollingAverage: false

          - heading: Data table
            tabType: table
            params:
              - key: areaType
                sign: "="
                value: nation

            fields:
            - label: Report date
              value: date
              type: date
              tooltip: Date

            - label: "daily"
              value: newPeopleVaccinatedFirstDoseByPublishDate
              type: numeric
              tooltip: Daily reported number of people who received the first dose of COVID-19 vaccine

            - label: "total"
              value: cumPeopleVaccinatedFirstDoseByPublishDate
              type: numeric
              tooltip: Total number of people who received the first dose of COVID-19 vaccine

          - heading: About
            tabType: metadata
            filename: cardMetadata/vaccinations/cardVaccinationsDailyReportDate.md

