cards:

##############################################################################################################################

# Only shown for UK

  - heading: Cases by specimen date
    cardType: multiAreaStatic
    locationAware:
      included: 
        areaType:
          - overview

    fullWidth: true
    abstract: >
      Number of cases, by specimen date. 
      Data for the last 5 days, highlighted in grey, are incomplete. 

    download:
      - newCasesBySpecimenDate
      - cumCasesBySpecimenDate
      
    options:
      type: radio
      heading: null
      choices:
        - UK total
        - By nation
    
    UK total:
      
      tabs:
        - heading: Daily
          tabType: chart
          # barType: stack
          colours: [0] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: overview

          fields:
            - label: "Number of cases"
              value: newCasesBySpecimenDate
              tooltip: Daily number of new people tested positive, by specimen date
              type: bar
              rollingAverage: false
              highlight: 
                from: -4
                to: 0
                colour: 6
                label: "Most recent 5 days (incomplete)"

            - label: Cases (7-day average)
              value: newCasesBySpecimenDate
              tooltip: 7-day rolling average of the daily number of cases by specimen date
              type: line
              colour: 3
              fill: false
              rollingAverage:
                window: 7
                clipEnd: 4 #no of days to exclude for incomplete data

        - heading: Cumulative
          tabType: chart
          barType: stack
          colours: [0] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: overview

          fields:
            - label: "Number of cases"
              value: cumCasesBySpecimenDate
              tooltip: Cumulative total number of people tested positive, by specimen date
              type: bar
              rollingAverage: false
              highlight: 
                from: -4
                to: 0
                colour: 6
                label: "Most recent 5 days (incomplete)"

        - heading: Data
          tabType: table
          params:
            - key: areaType
              sign: "="
              value: overview
        
          fields:
            - label: Specimen date
              value: date
              type: date
              tooltip: Date the sample was taken from the person

            - label: daily
              value: newCasesBySpecimenDate
              type: numeric
              tooltip: Daily number of new people tested positive, by specimen date

            - label: total
              value: cumCasesBySpecimenDate
              type: numeric
              tooltip: Cumulative total number of people tested positive, by specimen date

        - heading: About 
          tabType: metadata
          filename: cardMetadata/cases/cardCasesTimeSeries.md

    By nation:
      
      tabs:
        - heading: Daily
          tabType: chart
          barType: stack
          colours: [0, 9, 3, 10] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: nation

          fields:
            - label: "Number of cases"
              value: newCasesBySpecimenDate
              tooltip: Daily number of new people tested positive, resident in each nation, by specimen date
              type: bar
              rollingAverage: false

        - heading: Cumulative
          tabType: chart
          barType: stack
          colours: [0, 9, 3, 10] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: nation

          fields:
            - label: "Number of cases"
              value: cumCasesBySpecimenDate
              tooltip: Cumulative total number of people tested positive, resident in each nation, by specimen date
              type: bar
              rollingAverage: false

        - heading: Data
          tabType: table
          params:
            - key: areaType
              sign: "="
              value: nation
        
          fields:
            - label: Specimen date
              value: date
              type: date
              tooltip: Date the sample was taken from the person

            - label: daily
              value: newCasesBySpecimenDate
              type: numeric
              tooltip: Daily number of new people tested positive, resident in each nation, by specimen date

            - label: total
              value: cumCasesBySpecimenDate
              type: numeric
              tooltip: Cumulative total number of people tested positive, resident in each nation, by specimen date

        - heading: About 
          tabType: metadata
          filename: cardMetadata/cases/cardCasesTimeSeries.md

