          fields:
            - label: Number of possible reinfections
              value: cumReinfectionsBySpecimenDate
              tooltip: Total number of new people tested positive for their second or subsequent episode by date the sample was taken from the person
              type: bar
              colour: 0
              rollingAverage: false
              highlight:
                from: -4
