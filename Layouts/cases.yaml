# Cases by testing programme

  - heading: Cases by testing programme and specimen date
    cardType: chart

    fullWidth: true
    abstract: >
      Number of cases. Cases are shown by testing programme and by specimen date.
      The government provides testing through different programmes, also known as pillars.
      The programmes shown are NHS/UKHSA testing (mainly Pillar 1) and mass community testing (Pillar 2).
      Data for the last 5 days, highlighted in grey, are incomplete.

    download:
      - newCasesPillarOneBySpecimenDate
      - cumCasesPillarOneBySpecimenDate
      - newCasesPillarTwoBySpecimenDate
      - cumCasesPillarTwoBySpecimenDate
      - newCasesBySpecimenDate
      - cumCasesBySpecimenDate

    tabs:
        - heading: Daily
          tabType: chart
          barType: stack

          fields:
            - label: Number of cases from NHS/UKHSA testing
              value: newCasesPillarOneBySpecimenDate
              tooltip: Daily number of new people tested positive via NHS/UKHSA testing by specimen date
              type: bar
              colour: 0
              rollingAverage: false
              highlight:
                from: -4
                to: 0
                colour: 7
                label: "Most recent 5 days NHS/UKHSA testing (incomplete)"

            - label: Number of cases from mass community testing
              value: newCasesPillarTwoBySpecimenDate
              tooltip: Daily number of new people tested positive via mass community testing by specimen date
              type: bar
              colour: 3
              rollingAverage: false
              highlight:
                from: -4
                to: 0
                colour: 6
                label: "Most recent 5 days mass community testing (incomplete)"

        - heading: Total
          tabType: chart
          barType: stack

          fields:
            - label: Number of cases from NHS/UKHSA testing
              value: cumCasesPillarOneBySpecimenDate
              tooltip: Total number of new people tested positive via NHS/UKHSA testing by specimen date
              type: bar
              colour: 0
              rollingAverage: false
              highlight:
                from: -4
                to: 0
                colour: 7
                label: "Most recent 5 days NHS/UKHSA testing (incomplete)"

            - label: Number of cases from mass community testing
              value: cumCasesPillarTwoBySpecimenDate
              tooltip: Total number of new people tested positive via mass community testing by specimen date
              type: bar
              colour: 3
              rollingAverage: false
              highlight:
                from: -4
                to: 0
                colour: 6
                label: "Most recent 5 days mass community testing (incomplete)"

        - heading: Data table
          tabType: table
          fields:
            - label: Specimen date
              value: date
              type: date
              tooltip: Date the sample was taken from the person

            - label: Daily cases from NHS/UKHSA testing
              value: newCasesPillarOneBySpecimenDate
              type: numeric
              tooltip: Daily number of new people tested positive via NHS/UKHSA testing by specimen date

            - label: Daily cases from mass community testing
              value: newCasesPillarTwoBySpecimenDate
              type: numeric
              tooltip: Daily number of new people tested positive via mass community testing by specimen date

            - label: Daily cases
              value: newCasesBySpecimenDate
              type: numeric
              tooltip: Daily number of new people tested positive by date the sample was taken from the person

            - label: Total cases from NHS/UKHSA testing
              value: cumCasesPillarOneBySpecimenDate
              type: numeric
              tooltip: Total number of new people tested positive via NHS/UKHSA testing by specimen date

            - label: Total cases from mass community testing
              value: cumCasesPillarTwoBySpecimenDate
              type: numeric
              tooltip: Total number of new people tested positive via mass community testing by specimen date

            - label: Total cases
