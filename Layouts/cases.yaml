  # Shown for England & Scotland
  - heading: Cases by test type and specimen date
    cardType: chart
    locationAware:
      included:
        areaName:
          - England
          - Scotland
        areaType:
          - region
          - utla
          - ltla



    fullWidth: true
    abstract: >
      Number of cases. Cases are shown by type of test used in their first positive test and by specimen date. 
      Positive rapid lateral flow test results can be confirmed with PCR tests taken within 72 hours. If the PCR test results are negative, these are not reported as cases. 
      The test types shown are lab-based polymerase chain reaction (PCR), rapid lateral flow test (LFD) with positive PCR (this means the result has been verified with a 
      positive PCR result taken within 3 days) and LFD only (no PCR taken within 3 days). Data for the last 5 days are incomplete. Some LFD results 
      may change or be removed as more PCR results are reported. 

    download:
      - newCasesPCROnlyBySpecimenDate
      - cumCasesPCROnlyBySpecimenDate
      - newCasesLFDOnlyBySpecimenDate
      - cumCasesLFDOnlyBySpecimenDate
      - newCasesLFDConfirmedPCRBySpecimenDate
      - cumCasesLFDConfirmedPCRBySpecimenDate
      - newCasesBySpecimenDate
      - cumCasesBySpecimenDate
      
    tabs:
        - heading: Daily
          tabType: chart
          barType: stack

          fields:
            - label: Number of PCR cases
              value: newCasesPCROnlyBySpecimenDate
              tooltip: Daily number of new people tested positive using a PCR test by specimen date
              type: bar
              colour: 0
              rollingAverage: false

            - label: Number of LFD with positive PCR cases
              value: newCasesLFDConfirmedPCRBySpecimenDate
              tooltip: Daily number of new people tested positive using a rapid lateral flow test with subsequent confirmatory PCR by specimen date
              type: bar
              colour: 9
              rollingAverage: false

            - label: Number of LFD only cases
              value: newCasesLFDOnlyBySpecimenDate
              tooltip: Daily number of new people tested positive using a rapid lateral flow test by specimen date
              type: bar
              colour: 3
              rollingAverage: false

        - heading: Cumulative
