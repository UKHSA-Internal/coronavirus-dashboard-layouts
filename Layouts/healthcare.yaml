  - heading: Reproduction number (R) and growth rate
    cardType: chart
    locationAware:
      excluded: 
        areaType:
          - overview
    fullWidth: true
    abstract: >
      The estimated R value (transmission rate) and daily infection growth rate. The reproduction number (R), 
      is the average number of secondary infections produced by a single infected person. The infection growth rate is an
      approximation of the percentage change in the number of infections each day and indicates how quickly the number of 
      infections is changing. Both estimates are presented as ranges, and the minimum and maximum values of these ranges are shown.

    download:
      - transmissionRateMin
      - transmissionRateMax
      - transmissionRateGrowthRateMin
      - transmissionRateGrowthRateMax

    tabs:
      # {{ StartDevOnlyBlock }}
      - heading: R value
        tabType: twoWayLollipop
        threshold: 1
        markerColourBelowThreshold: 11
        markerColourAboveThreshold: 10
        symbolAboveThreshold: triangle-up
        symbolBelowThreshold: triangle-down
        lineColour: 3
        fields:
          - label: Maximum
            value: transmissionRateMax
            tooltip: The maximum value in the estimated range of R

          - label: Minimum
            value: transmissionRateMin
            tooltip: The minimum value in the estimated range of R
      # {{ EndDevOnlyBlock }}

