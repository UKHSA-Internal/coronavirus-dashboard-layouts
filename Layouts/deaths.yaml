headlineNumbers:

  - caption: Deaths within 28 days of positive test
    valueItems:


      - label: Total
        value: cumDeaths28DaysByPublishDate
        tooltip: Total number of deaths within 28 days of being identified as a COVID-19 case by a positive test, reported up to {date}

# {{ StartDevOnlyBlock }}

      - label: Latest 7 days
        value: newDeaths28DaysByDeathDateRollingSum
        tooltip: Number of deaths within 28 days of being identified as a COVID-19 case by a positive test, that occurred in the 7 days up to {date}

  - caption: Change from previous 7 days
    valueItems:

      - label: Number
        value: newDeaths28DaysByDeathDateChange
        tooltip: Change in number of deaths within 28 days of being identified as a COVID-19 case by a positive test, that occurred in the 7 days up to {date} compared with the previous 7 day period.

      - label: Percentage
        value: newDeaths28DaysByDeathDateChangePercentage
        tooltip: Percentage change in number of deaths within 28 days of being identified as a COVID-19 case by a positive test, that occurred in the 7 days up to {date} compared with the previous 7 day period.

# {{ EndDevOnlyBlock }}


  - caption: Deaths with COVID-19 on the death certificate
    valueItems:
      - label: Weekly
        value: newWeeklyNsoDeathsByRegDate
        tooltip: Weekly number of deaths where COVID-19 is mentioned as a cause on the death certificate, registered during the week ending {date}

      - label: Total
        value: cumWeeklyNsoDeathsByRegDate
        tooltip: Total number of deaths where COVID-19 is mentioned as a cause on the death certificate, registered up to {date}

baseDeaths28DaysByDeathDateDemographics: &baseDeaths28DaysByDeathDateDemographics
  value: newDeaths28DaysByDeathDateAgeDemographics
  isArray: true


Deaths28DaysByDeathDateDemographics0_59: &newDeaths28DaysByDeathDateAgeDemographics0_59
  << : *baseDeaths28DaysByDeathDateDemographics
  filters:
    parameter: age
    value: 00_59


Deaths28DaysByDeathDateDemographics60+: &newDeaths28DaysByDeathDateAgeDemographics60Plus
