              value: overview
          fields:
            - label: ""
              value: newDeaths28DaysByDeathDate
              tooltip: Daily number of deaths within 28 days of first positive test, by date of death
              type: bar
              rollingAverage: false
              highlight:
                from: -4
                to: 0
                colour: 6
                label: "Most recent 5 days (incomplete)"

            - label: (7-day average)
              value: newDeaths28DaysByDeathDate
