    fullWidth: true
    abstract: >
      Daily numbers of deaths of people whose death certificate mentioned COVID-19 as one of the causes, and 7-day rolling average. 
      There is a lag in reporting of at least 11 days because the data are based on death registrations. Data are shown by date of death.  

