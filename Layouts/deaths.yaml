            filters:
              parameter: age
              value: 00_59

          - label: "Rolling sum: 0-59"
            metric: rollingSum
            value: newDeaths28DaysByDeathDateAgeDemographics
            type: numeric
            filters:
              parameter: age
              value: 00_59

          - label: "Rolling rate: 0-59"
            metric: rollingRate
            value: newDeaths28DaysByDeathDateAgeDemographics
            type: numeric
            filters:
              parameter: age
              value: 00_59

          - label: "Deaths: 60+"
