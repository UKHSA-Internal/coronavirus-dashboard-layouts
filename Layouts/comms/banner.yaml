  date: "2021-06-22"
  body: >
    **No update to England vaccinations.** Following an IT issue reported to the NHS on 21 June, it has not been possible to update vaccination figures
    for England. UK totals only include updates from Northern Ireland, Scotland and Wales. [**More**](/details/whats-new)

- appearByUpdate: "2021-06-16"
  disappearByUpdate: "2021-06-17"
  date: "2021-06-16"
  body: >
    **Improved local authority allocation for deaths in England.** Some deaths previously reported in England have been reallocated to different resident local authorities. 
    Total deaths for England are unaffected, but some local authorities and regions will show inaccurate daily reported numbers because of this change.
    [**More**](/details/whats-new)
    

